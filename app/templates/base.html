<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}NormanPD Incident Visualizer{% endblock %}</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/results.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/overview.css') }}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/upload.css') }}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"/>
    {% block head %}{% endblock %}
</head>
<body>
    <header id="head-main">
        <div id="logo-container">
            <h2 id="logo">NormanPD Incidents Visualizer </h2>
        </div>
        <nav id="navbar">
            <ul>
                <li class="nav-item"><a href="{{ url_for('main.index') }}" class="nav-link">Home</a></li>
                <li class="nav-item"><a href="{{ url_for('main.feedback') }}" class="nav-link">Feedback</a></li>
                <li class="nav-item"><a href="{{ url_for('main.upload') }}" class="nav-link special-btn">Use it Now</a></li>
            </ul>
        </nav>
    </header>
    <div class="container">
        {% block content %}{% endblock %}
    </div>
</body>
</html>
